# Config generated using: https://github.com/KONFeature/erpc-config-generator
logLevel: ${ERPC_LOG_LEVEL}
server:
  httpPort: 8080
  httpHostV4: 0.0.0.0
  httpHostV6: "[::]"
  listenV4: true
  listenV6: false
  maxTimeout: 60s
metrics:
  port: 4001
  hostV4: 0.0.0.0
  hostV6: "[::]"
  listenV4: true
  listenV6: false
  enabled: true
database:
  evmJsonRpcCache:
    driver: postgresql
    postgresql:
      connectionUri: ${ERPC_DATABASE_URL}
      table: rpc_cache
projects:
  - rateLimitBudget: ""
    id: ponder-rpc
    networks: &var4
      - failsafe: &var1
          timeout:
            duration: 30s
          retry:
            maxAttempts: 5
            delay: 500ms
            backoffMaxDelay: 10s
            backoffFactor: 0.5
            jitter: 200ms
          hedge:
            delay: 5s
            maxCount: 2
        architecture: evm
        rateLimitBudget: ""
        evm:
          chainId: 137
          finalityDepth: 1024
          blockTrackerInterval: ""
      - failsafe: *var1
        architecture: evm
        rateLimitBudget: ""
        evm:
          chainId: 42161
          finalityDepth: 1024
          blockTrackerInterval: ""
      - failsafe: *var1
        architecture: evm
        rateLimitBudget: ""
        evm:
          chainId: 10
          finalityDepth: 1024
          blockTrackerInterval: ""
      - failsafe: *var1
        architecture: evm
        rateLimitBudget: ""
        evm:
          chainId: 8453
          finalityDepth: 1024
          blockTrackerInterval: ""
      - failsafe: &var2
          hedge:
            delay: 5s
            maxCount: 2
        evm:
          chainId: 421614
          finalityDepth: 2048
          blockTrackerInterval: ""
        architecture: evm
        rateLimitBudget: ""
      - failsafe: *var2
        evm:
          chainId: 11155420
          finalityDepth: 2048
          blockTrackerInterval: ""
        architecture: evm
        rateLimitBudget: ""
      - failsafe: *var2
        evm:
          chainId: 84532
          finalityDepth: 2048
          blockTrackerInterval: ""
        architecture: evm
        rateLimitBudget: ""
    upstreams:
      - &var5
        id: alchemy
        endpoint: evm+alchemy://${ALCHEMY_API_KEY}
        type: evm+alchemy
        rateLimitBudget: alchemy-rate-limit
        vendorName: Alchemy
        ignoreMethods: &var3
          - eth_estimateUserOperationGas
          - eth_getUserOperationByHash
          - eth_getUserOperationReceipt
          - eth_sendUserOperation
          - eth_supportedEntryPoints
          - pm_*
          - pimlico_*
        allowMethods: []
        autoIgnoreUnsupportedMethods: true
      - &var6
        id: blockpi-arb
        endpoint: https://arbitrum.blockpi.network/v1/rpc/${BLOCKPI_API_KEY_ARB}
        rateLimitBudget: block-pi-rate-limit
        type: evm
        vendorName: Generic Evm
        ignoreMethods: *var3
        allowMethods:
          - "*"
        autoIgnoreUnsupportedMethods: true
    auth:
      strategies:
        - allowMethods:
            - "*"
          ignoreMethods: []
          rateLimitBudget: ""
          type: secret
          secret:
            value: ${PONDER_RPC_SECRET}
  - rateLimitBudget: ""
    id: nexus-rpc
    networks: *var4
    upstreams:
      - *var5
      - id: pimlico
        endpoint: evm+pimlico://${PIMLICO_API_KEY}
        rateLimitBudget: pimlico-rate-limit
        type: evm+pimlico
        vendorName: Pimlico
        ignoreMethods:
          - "*"
        allowMethods: *var3
        autoIgnoreUnsupportedMethods: true
      - id: blockpi-arbSepolia
        endpoint: https://arbitrum-sepolia.blockpi.network/v1/rpc/${BLOCKPI_API_KEY_ARB_SEPOLIA}
        rateLimitBudget: block-pi-rate-limit
        type: evm
        vendorName: Generic Evm
        ignoreMethods: *var3
        allowMethods:
          - "*"
        autoIgnoreUnsupportedMethods: true
      - *var6
    cors:
      allowedOrigins:
        - https://wallet.frak.id
        - https://wallet-dev.frak.id
        - https://business-dev.frak.id
        - https://business.frak.id
        - http://localhost:30*
        - https://localhost:30*
      allowedMethods:
        - GET
        - POST
        - OPTIONS
      allowedHeaders:
        - Content-Type
        - Authorization
      exposedHeaders:
        - X-Request-ID
      allowCredentials: true
      maxAge: 3600
    auth:
      strategies:
        - allowMethods:
            - "*"
          ignoreMethods: []
          rateLimitBudget: ""
          type: secret
          secret:
            value: ${NEXUS_RPC_SECRET}
rateLimiters:
  budgets:
    - id: alchemy-rate-limit
      rules:
        - method: "*"
          maxCount: 400
          period: 1s
          waitTime: ""
    - id: pimlico-rate-limit
      rules:
        - method: "*"
          maxCount: 500
          period: 1s
          waitTime: ""
    - id: block-pi-rate-limit
      rules:
        - method: "*"
          maxCount: 400
          period: 1s
          waitTime: ""
