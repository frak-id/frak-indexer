logLevel: ${ERPC_LOG_LEVEL}
database:
  evmJsonRpcCache:
    driver: postgresql
    postgresql:
      connectionUri: ${ERPC_DATABASE_URL}
      table: rpc_cache
server:
  httpHost: 0.0.0.0
  httpPort: 8080
  maxTimeout: 60s
metrics:
  enabled: true
  host: 0.0.0.0
  port: 4001
projects:
  - rateLimitBudget: ""
    id: ponder-rpc
    networks: &var3
      - failsafe: &var1
          timeout:
            duration: 30s
          retry:
            maxAttempts: 5
            delay: 500ms
            backoffMaxDelay: 10s
            backoffFactor: 0.5
            jitter: 200ms
          hedge:
            delay: 1s
            maxCount: 2
        architecture: evm
        rateLimitBudget: ""
        evm:
          chainId: 137
          finalityDepth: 128
          blockTrackerInterval: ""
      - failsafe: *var1
        architecture: evm
        rateLimitBudget: ""
        evm:
          chainId: 42161
          finalityDepth: 128
          blockTrackerInterval: ""
      - failsafe: *var1
        architecture: evm
        rateLimitBudget: ""
        evm:
          chainId: 10
          finalityDepth: 128
          blockTrackerInterval: ""
      - failsafe: *var1
        architecture: evm
        rateLimitBudget: ""
        evm:
          chainId: 8453
          finalityDepth: 128
          blockTrackerInterval: ""
      - failsafe: &var2
          timeout:
            duration: 60s
          retry:
            maxAttempts: 3
            delay: 1s
            backoffMaxDelay: 20s
            backoffFactor: 0.5
            jitter: 500ms
        evm:
          chainId: 421614
          finalityDepth: 64
          blockTrackerInterval: ""
        architecture: evm
        rateLimitBudget: ""
      - failsafe: *var2
        evm:
          chainId: 11155420
          finalityDepth: 64
          blockTrackerInterval: ""
        architecture: evm
        rateLimitBudget: ""
      - failsafe: *var2
        evm:
          chainId: 84532
          finalityDepth: 64
          blockTrackerInterval: ""
        architecture: evm
        rateLimitBudget: ""
    upstreams:
      - &var4
        id: envio
        endpoint: evm+envio://rpc.hypersync.xyz
        rateLimitBudget: envio-rate-limit
        type: evm+envio
        vendorName: Envio
        ignoreMethods: []
        allowMethods:
          - "*"
        autoIgnoreUnsupportedMethods: true
      - &var5
        id: alchemy
        endpoint: evm+alchemy://${ALCHEMY_API_KEY}
        type: evm+alchemy
        rateLimitBudget: alchemy-rate-limit
        vendorName: Alchemy
        ignoreMethods: []
        allowMethods:
          - "*"
        autoIgnoreUnsupportedMethods: true
    auth:
      strategies:
        - allowMethods:
            - "*"
          ignoreMethods: []
          rateLimitBudget: ""
          type: secret
          secret:
            value: ${PONDER_RPC_SECRET}
  - rateLimitBudget: ""
    id: nexus-rpc
    networks: *var3
    upstreams:
      - *var4
      - *var5
      - id: pimlico
        endpoint: evm+pimlico://${PIMLICO_API_KEY}
        rateLimitBudget: pimlico-rate-limit
        type: evm+pimlico
        vendorName: Pimlico
        ignoreMethods: []
        allowMethods:
          - "*"
        autoIgnoreUnsupportedMethods: true
    cors:
      allowedOrigins:
        - "*"
      allowedMethods:
        - GET
        - POST
        - OPTIONS
      allowedHeaders:
        - Content-Type
        - Authorization
      exposedHeaders:
        - X-Request-ID
      allowCredentials: true
      maxAge: 3600
    auth:
      strategies:
        - allowMethods:
            - "*"
          ignoreMethods: []
          rateLimitBudget: ""
          type: secret
          secret:
            value: ${NEXUS_RPC_SECRET}
rateLimiters:
  budgets:
    - id: envio-rate-limit
      rules:
        - method: "*"
          maxCount: 1000
          period: 1s
          waitTime: ""
    - id: alchemy-rate-limit
      rules:
        - method: "*"
          maxCount: 200
          period: 1s
          waitTime: ""
    - id: pimlico-rate-limit
      rules:
        - method: "*"
          maxCount: 400
          period: 1s
          waitTime: ""
