      allowedOrigins:
        - "*"
      allowedMethods:
        - GET
        - POST
        - OPTIONS
      allowedHeaders:
        - Content-Type
        - Authorization
      exposedHeaders:
        - X-Request-ID
      allowCredentials: true
      maxAge: 3600
rateLimiters:
  budgets:
    - id: network-rate-limit
      rules:
        - method: "*"
          maxCount: 10000
          period: 3s
          waitTime: ""
