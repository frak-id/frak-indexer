name: ðŸš€ Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - staging
      - ci/setup

concurrency:
  group: ${{ github.ref }}-deploy

env:
  CI: true

permissions:
  id-token: write
  contents: write

defaults:
  run:
    shell: bash

jobs:
  deploy:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4

      - name: "ðŸ”¨ Install dependencies"
        run: pnpm install --frozen-lockfile

      - name: "ðŸ‘¥ Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::262732185023:role/github-action-deploy-role
          aws-region: eu-west-1
          retry-max-attempts: 5

      - name:  "ðŸ‘¥ Login to Amazon ECR"
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: "ðŸ”¨ Prebuild docker dependencies"
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: 262732185023.dkr.ecr.eu-west-1.amazonaws.com/indexer-cache:latest

      - name: "ðŸš€ SST Deploy"
        run: |
          echo "Deploying with stage: prod"
          pnpm sst deploy --stage prod
